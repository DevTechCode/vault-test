name: Debug PR info
on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  view-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Show gh auth status and PR info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr view 2 --repo DevTechCode/test-vault-test --json number,state,mergeable,mergeStateStatus,autoMergeRequest,author,headRefName,baseRefName
